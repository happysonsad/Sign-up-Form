<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="both-section">

        <div class="picture-section">
            <div class="logo-layer">
                <div class="logo"><img src="/logo.png" alt="meow logo" /></div>
            </div>
            <div class="picture-footer">Design by SKYKEY</div>
        </div>
    
        <div class="right-section">
            <div class="disclaimer-container">
                <div class="disclaimer">
                    This is not a real online service! You know you need 
                    something like this in your life to help you realize
                    your deepest dreams.
                </div>
                <br>
                <div class="disclaimer">
                    You know you want to.
                </div>
            </div>
    
            <div class="form-container">
                <p>Let's do this!</p>
    
                <form action="#" method="get" class="sign-up-form">
                    <div>
                        <input type="text" id="first-name" name="first-name" value="">
                        <label for="first-name">First Name</label>
                    </div>
    
                    <div>
                        <input type="text" id="last-name" name="last-name" value="">
                        <label for="last-name">Last Name</label>
                    </div>
    
                    <div>
                        <input type="email" id="email" name="email">
                        <label for="email">Email</label>
                    </div>
                    
                    <div>
                        <input type="tel" id="phone-number" name="phone-number" value="">
                        <label for="phone-number">Phone Number</label>
                    </div>
                    
                    <div>
                        <input type="password" id="password" name="password" value="">
                        <label for="password">Password</label>
                    </div>
                   
                    <div>
                        <input type="password" id="confirm-password" name="confirm-password" value="">
                        <label for="confirm-password">Confirm Password</label>
                    </div>
                <div class="form-submit">
                    <div class="create-acc">
                        <input type="submit" name="submit" id="submit" class="create-btn" value="Create account">
                    </div>
                    <div class="reminder-message">
                        Already have an account? <span><a href="#">Log in</a></span>
                    </div>
                </div>
                </form>
            </div>
    
        </div>

    </div>

</body>
</html>
