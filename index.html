<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="both-section">

        <div class="picture-section">
            <div class="logo-layer">
                <div class="logo"><img src="images/logo.png" alt="meow logo" /></div>
            </div>
            <div class="picture-footer">Design by SKYKEY</div>
        </div>
    
        <div class="right-section">
            <div class="disclaimer-container">
                <div class="disclaimer">
                    The logo and background are designed by SKYKEY.
                </div>
                
                <div class="disclaimer">
                    Have you seen that "little chicken" in Youtube?
                </div>
            </div>
    
            <div class="form-container">
                <p>Find it out!</p>
    
                <form action="#" method="get" class="sign-up-form">
                    <div class="sign-up-form-first-name">
                        <input type="text" 
                        id="first-name" 
                        name="first-name" value="" 
                        placeholder="First Name *" 
                        pattern="^[^0-9]+$" 
                        maxlength="200" required>
                        <label for="first-name" 
                        data-help="Take it easy!">First Name</label>
                    </div>
    
                    <div class="sign-up-form-last-name">
                        <input type="text" 
                        id="last-name" 
                        name="last-name" value=""
                        placeholder="Last Name *"
                        pattern="^[^0-9]+$" 
                        maxlength="200" required>
                        <label for="last-name"
                        data-help="Take it easy!">Last Name</label>
                    </div>
    
                    <div class="sign-up-form-email">
                        <input type="email" 
                        id="email" 
                        name="email" 
                        value=""
                        placeholder="Email *" 
                        maxlength="100" required>
                        <label for="email" data-help="xxxx@xxx.com">Email</label>
                    </div>
                    
                    <div class="sign-up-form-phone-nunber">
                        <input type="tel" id="phone-number" name="phone-number" value=""
                        placeholder="Phone Number *" 
                        maxlength="20" required>
                        <label for="phone-number"
                        data-help="please enter your country code :D">Phone Number</label>
                    </div>
                    
                    <div class="sign-up-form-password">
                        <input type="password" id="password" name="password" value=""
                        placeholder="Password *" 
                        maxlength="15" required>
                        <label for="password"
                        data-help="be careful of caps lock :D">Password</label>
                    </div>
                   
                    <div class="sign-up-form-confirm-password">
                        <input type="password" id="confirm-password" name="confirm-password" value=""
                        placeholder="Confirm Password *" 
                        maxlength="15" required>
                        <label for="confirm-password"
                        data-help="be careful of caps lock :D">Confirm Password</label>
                    </div>
                <div class="form-submit">
                    <div class="create-acc">
                        <input type="submit" name="submit" id="submit" class="create-btn" value="Create account">
                    </div>
                    <div class="reminder-message">
                        Already have an account? <span><a href="#" class="log-in-btn">Log in</a></span>
                    </div>
                </div>
                </form>
            </div>
    
        </div>

    </div>

</body>
</html>
